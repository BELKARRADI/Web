<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="groupe">
      <h2 data-cy="groupeDetailsHeading"><span jhiTranslate="profEtudiantApp.groupe.detail.title">Groupe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ groupe.id }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.groupe.code">Code</span></dt>
        <dd>
          <span>{{ groupe.code }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.groupe.year">Year</span></dt>
        <dd>
          <span>{{ groupe.year }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.groupe.professor">Professor</span></dt>
        <dd>
          <div *ngIf="groupe.professor">
            <a [routerLink]="['/professor', groupe.professor.id, 'view']">{{ groupe.professor.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/groupe', groupe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
