<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="student">
      <h2 data-cy="studentDetailsHeading"><span jhiTranslate="profEtudiantApp.student.detail.title">Student</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ student.id }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.student.number">Number</span></dt>
        <dd>
          <span>{{ student.number }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.student.cne">Cne</span></dt>
        <dd>
          <span>{{ student.cne }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.student.cin">Cin</span></dt>
        <dd>
          <span>{{ student.cin }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.student.birthDay">Birth Day</span></dt>
        <dd>
          <span>{{ student.birthDay | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.student.user">User</span></dt>
        <dd>
          <span>{{ student.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.student.groupe">Groupe</span></dt>
        <dd>
          <div *ngIf="student.groupe">
            <a [routerLink]="['/groupe', student.groupe.id, 'view']">{{ student.groupe.code }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/student', student.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
