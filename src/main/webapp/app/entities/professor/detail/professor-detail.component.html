<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="professor">
      <h2 data-cy="professorDetailsHeading"><span jhiTranslate="profEtudiantApp.professor.detail.title">Professor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ professor.id }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.professor.grade">Grade</span></dt>
        <dd>
          <span>{{ professor.grade }}</span>
        </dd>
        <dt><span jhiTranslate="profEtudiantApp.professor.user">User</span></dt>
        <dd>
          <span>{{ professor.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/professor', professor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
